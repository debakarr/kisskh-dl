[tool.poetry]
name = "kisskh-downloader"
version = "0.1.2"
description = "Simple downloaded for https://kisskh.me/"
readme = "README.md"
authors = ["Debakar Roy <allinonedibakar@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.1"
click = "^8.1.3"
validators = "^0.20.0"
pydantic = "^1.9.1"
yt-dlp = "^2022.7.18"

[tool.poetry.dev-dependencies]
pytest-cov = "^3.0.0"
flake8 = "^4.0.1"
black = "^22.6.0"
flake8-bugbear = "^22.7.1"
flake8-comprehensions = "^3.10.0"
pep8-naming = "^0.13.0"
flake8-isort = "^4.1.1"
flake8-bandit = "^3.0.0"
datamodel-code-generator = {extras = ["http"], version = "^0.13.0"}

[tool.black]
line-length = 120

[tool.poetry.scripts]
kisskh = "kisskh_downloader.cli:kisskh"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
